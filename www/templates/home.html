<ion-view view-title="Home">
    <ion-content>
        <ion-refresher
                pulling-text="Tirer pour rafraÃ®chir..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <div ng-if="isLoading()" style="text-align: center;margin-top:10px;"><ion-spinner></ion-spinner></div>
        <ion-list>
            <ion-item style="font-size:.75rem;" ng-if="data.length > 0" ng-repeat="art in data | orderBy:sortByDate:true"  ng-click="openModal(art)">
                <h1 style="font-size:1.5rem;">{{art.title}}</h1>
                <p ng-bind-html="art.description"></p>
                <span style="font-style: italic;" ng-bind-html="getDate(art.pubDate)"></span> - <span style="font-style: italic;" ng-bind-html="art.titleSite"></span>
            </ion-item>
        </ion-list>

        <ion-item ng-if="data.length < 1 && !isLoading" style="text-align: center;">
            <p>OooOh non il y a rien :'(</p>
        </ion-item>
    </ion-content>
</ion-view>
